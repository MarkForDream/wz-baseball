<h1>布標列表</h1>
<a class="btn btn-success" ui-sref="backend.logo-create" role="button">布標新增</a>
<table st-table="logos" class="table">
	<thead>
		<tr>
			<th>標題</th>
			<th>圖片</th>
			<th>描述</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="logo in logos">
			<td class="vertical-align-middle">
				{{logo.title}}
			</td>
			<td class="vertical-align-middle">
				<img width="100px" ng-src="{{logo.img}}" alt="{{logo.title}}" class="img-thumbnail">
			</td>
			<td class="vertical-align-middle">
				{{logo.description}}
			</td>
			<td class="vertical-align-middle">
				<a class="btn btn-sm btn-primary" title="更新" ui-sref="backend.logo-update({_id: logo._id})">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<button class="btn btn-sm btn-danger" title="刪除" ng-click="delete($index, logo._id)">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" class="text-center">
				<div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
			</td>
		</tr>
	</tfoot>
</table>
