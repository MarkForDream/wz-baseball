<div class="col-xs-12">
    <h1>布標更新</h1>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div class="thumbnail">
                <img width="100%" ng-src="{{logo.img}}" alt="{{logo.title}}">
                <div class="caption"><h3 class="text-center">原圖片</h3></div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <form ng-submit="logoForm.$valid && logoFormSubmit(imgModel)" name="logoForm" novalidate>
                <div class="form-group required" ng-form="title" ng-class="{
                    'has-success': title.$valid && (!title.$pristine || logoForm.$submitted),
                    'has-error': title.$invalid && (!title.$pristine || logoForm.$submitted)
                }">
                    <label for="title">標題</label>
                    <input type="text" placeholder="標題" class="form-control" name="title" ng-model="logo.title" required>
                    <div class="error-messages" ng-messages="title.$error" ng-show="title.$invalid && (!title.$pristine || logoForm.$submitted)">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
                <div class="form-group" ng-form="img">
                    <label for="img">圖片</label>
                    <input type="file" name="img" ng-model="imgModel" ngf-select ngf-accept="'image/*'" ngf-pattern="'image/*'">
                    <img ngf-src="imgModel" ngf-background="file" ngf-resize="{width: 300}" ngf-no-object-url="true">
                </div>
                <div class="form-group" ng-form="description">
                    <label for="description">描述</label>
                    <textarea placeholder="描述" class="form-control" name="description" ng-model="logo.description"></textarea>
                </div>
                <button type="submit" class="btn btn-warning btn-lg" ng-disabled="
                    (logoForm.$valid && logoForm.$submitted) || logoForm.$pristine || logoForm.$invalid
                ">
                    送出
                </button>
            </form>
        </div>
    </div>
</div>
