<h1>刀模列表</h1>
<a class="btn btn-success" ui-sref="backend.model-create" role="button">刀模新增</a>
<table st-table="models" class="table color-table">
	<thead>
		<tr>
			<th>標題</th>
			<th>圖片</th>
			<th>顏色</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="model in models">
			<td class="vertical-align-middle">
				{{model.title}}
			</td>
			<td class="vertical-align-middle">
				<img width="100px" ng-src="{{model.img}}" alt="{{model.title}}" class="img-thumbnail">
			</td>
			<td class="vertical-align-middle">
				<div ng-style="{backgroundColor: model.color}" class="thumbnail border-font">{{model.color}}</div>
			</td>
			<td class="vertical-align-middle">
				<a class="btn btn-sm btn-primary" title="更新" ui-sref="backend.model-update({_id: model._id})">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<button class="btn btn-sm btn-danger" title="刪除" ng-click="delete($index, model._id)">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" class="text-center">
				<div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
			</td>
		</tr>
	</tfoot>
</table>
