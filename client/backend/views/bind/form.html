<div class="row" style="height: 90vh; overflow: auto;">
    <div class="col-xs-12">
        <h1>{{formTitle}}</h1>
        <form ng-submit="bindForm.$valid && bindFormSubmit()" name="bindForm" novalidate>

            <div class="form-group required" ng-form="colors" ng-class="{
                'has-success': colors.$valid && (!colors.$pristine || bindForm.$submitted),
                'has-error': colors.$invalid && (!colors.$pristine || bindForm.$submitted)
            }">
                <label for="colors">顏色</label>
                <table st-table="availabeColors" class="table color-table">
                    <thead>
                        <tr>
                            <th>打勾新增</th>
                            <th>顏色</th>
                            <th>色碼</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="availableColor in availabeColors">
                            <td class="vertical-align-middle">
                                <md-checkbox ng-checked="isColorChecked(availableColor, bind.selectedColors)" ng-click="toggle(availableColor, bind.selectedColors)">
                                </md-checkbox>
                            </td>
                            <td class="vertical-align-middle">
                                {{ availableColor.title }}
                            </td>
                            <td class="vertical-align-middle">
                                <div ng-style="{backgroundColor: availableColor.color_code}" class="thumbnail border-font">{{availableColor.color_code}}</div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>

                        <tr>
                            <td>
                                <button type="submit" class="btn btn-warning btn-lg"
                                    ng-disabled="(bindForm.$valid && bindForm.$submitted) || bindForm.$invalid || bindColors.length == 0">
                                    新增
                                </button>
                            </td>
                            <td colspan="5" class="text-right">
                                <div st-pagination="" st-items-by-page="4" st-displayed-pages="10"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>

        </form>
    </div>
</div>
