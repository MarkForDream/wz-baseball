<h3 class="stepTitle">
	Step 3 of 16 - 基本型選擇
</h3>


<div class="row text-center">
	<div class="form-group row">
		<div class="radio-group">
			<div class="col-sm-6">

				<input type="radio" ng-model="formData.leftOrRightHandThrow" id="rightHand" value="rightHand" checked>
				<label for="rightHand">
					<div class="thumbnail">
						<img src="/frontend/images/baseball.jpg">
						<p><strong>右投用</strong></p>
					</div>
				</label>

			</div>
			<div class="col-sm-6">
				<input type="radio" ng-model="formData.leftOrRightHandThrow" id="leftHand" value="leftHand">
				<label for="leftHand">
					<div class="thumbnail">
						<img src="/frontend/images/baseball.jpg">
						<p><strong>左投用</strong></p>
					</div>
				</label>

			</div>

		</div>
	</div>

	<hr/>

	<div class="form-group row">
		<div class="radio-group">
			<div class="col-sm-6">

				<input type="radio" ng-model="formData.sportType" id="baseball" value="baseball" checked>
				<label for="baseball">
					<div class="thumbnail">
						<img src="/frontend/images/baseball.jpg">
						<p><strong>棒球用</strong></p>
					</div>
				</label>

			</div>
			<div class="col-sm-6">
				<input type="radio" ng-model="formData.sportType" id="softball" value="softball">
				<label for="softball">
					<div class="thumbnail">
						<img src="/frontend/images/baseball.jpg">
						<p><strong>壘球用</strong></p>
					</div>
				</label>

			</div>
		</div>
	</div>
</div>


<div class="form-group row">
	<div class="col-xs-6">
		<button type="button" ng-click="previousStep('frontend.newOrder.logo')" class="btn btn-block btn-danger">
			<span class="glyphicon glyphicon-circle-arrow-left"></span>上一步
		</button>
	</div>
	<div class="col-xs-6">
		<button type="button" ng-click="nextStep('frontend.newOrder.size')" class="btn btn-block btn-info">
			下一步 <span class="glyphicon glyphicon-circle-arrow-right"></span>
		</button>
	</div>
</div>
